
  <div class="app-content" >
  <form class="example-form" [formGroup]="myForm" novalidate (ngSubmit)="save(myForm)">
    <div class="flex-container"
         fxLayout="row"
         fxLayout.xs="column"
         fxLayoutAlign="center center"
         fxLayoutAlign.xs="start">

      <div class="flex-item" fxFlex="40%" fxFlex.xs="40%">
        <md-card class="app-input-section" >


          <md-input-container class="example-full-width">
    <input mdInput placeholder="Cash hub" disabled value="Serial number">
  </md-input-container>
          <md-input-container class="example-full-width">
            <input mdInput placeholder="Name" formControlName="name">
          </md-input-container>
          <md-input-container class="example-full-width2" >
            <textarea mdInput placeholder="Address" formControlName="address"></textarea>
          </md-input-container>
          <md-input-container class="example-full-width2">
            <textarea mdInput placeholder="Remarks" formControlName="remarks"></textarea>
          </md-input-container>
          <md-input-container class="example-full-width2">
            <input mdInput placeholder="Phone No." formControlName="phoneNumber">
          </md-input-container>
          <md-input-container class="example-full-width2">
            <input mdInput placeholder="Mobile No." formControlName="mobileNumber">
          </md-input-container>
          <md-input-container class="example-full-width2">
            <input mdInput placeholder="ID Card No." formControlName="idNumber">
          </md-input-container>
        </md-card>
      </div>

      <div class="flex-item" fxFlex="50%">
        <md-card >
          <md2-datepicker formControlName="date"></md2-datepicker>
          <md2-autocomplete
          [items]="currency"
                    item-text="name"
                    (change)="change($event)"
                    placeholder="Nationality"
                    formControlName="nationality"
                    >
          </md2-autocomplete>
          <div formArrayName="items">

             <div *ngFor="let item of myForm.controls.items.controls; let i=index">
                 <div [formGroupName]="i">
                   <md2-autocomplete [items]="currency"
                             item-text="currency"
                             (change)="handleChange($event, i)"
                             placeholder="Currency purchased"
                             formControlName="currency"
                             >
                   </md2-autocomplete>
                   <md-select placeholder="Currency type" name="cTypes" formControlName="currencyType" class="select">
                     <md-option *ngFor="let currencyType of cTypes" [value]="currencyType.viewValue">
                       {{currencyType.viewValue}}
                     </md-option>
                   </md-select>
                   <md-input-container >
                     <input mdInput placeholder="Amount" formControlName="amount">
                   </md-input-container>
                   <md-input-container >
                     <input mdInput placeholder="Present rate" [value]="presentRate" formControlName="presentRate"  >
                   </md-input-container>
                   <md-input-container >
                     <input mdInput placeholder="Rupee Equivalent" value={{getRupee()}} formControlName="total" >
                   </md-input-container>


                 </div>
             </div>
          </div>
        </md-card>
      </div>
    </div>

        <md-card class="app-input-section">
        <div class="flex-item" fxFlex="50%" fxFlex.xs="40%"  >
        <sd-data-table [rows] = "rows"></sd-data-table>
       </div>
          <div class="flex-item" fxFlex ="30%" align="end">

            <md-input-container >
              <input mdInput placeholder="Tax %" value="{{getTax()}}" formControlName="tax">
            </md-input-container>
             <md-input-container >
               <input mdInput placeholder="Tax Amount" value="{{getTaxAmount()}}" formControlName="taxAmount">
             </md-input-container>

             <md-input-container >
               <input mdInput placeholder="Total" formControlName="totalCost">
             </md-input-container>

             <md-input-container >
               <input mdInput placeholder="Grand Total"  formControlName="grandTotal" >
             </md-input-container>
           </div>
          <div class="flex-item" fxFlex="30px" fxLayout="row" fxFlex.xs="40%">
            <button md-raised-button color="primary" type="submit" >Save</button>
            <button md-raised-button color="warn">Remove selected currency</button>
            <button md-raised-button color="primary" (click)="addItem(i)">Add</button>
            <button md-raised-button color="accent">Edit</button>
          </div>

      </md-card>
  </form>
</div>
