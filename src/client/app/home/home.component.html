<div class="app-content">
  <form class="example-form" [formGroup]="myForm" novalidate (ngSubmit)="save(myForm)">
    <div class="flex-container" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutAlign.xs="start">
      <div class="flex-item" fxFlex="50%" fxFlex.xs="40%">
        <md-card class="app-input-section">
          <md-input-container class="example-full-width">
            <input mdInput placeholder="Serial number" disabled value="Serial number" [value]="serialNumber">
          </md-input-container>
          <div fxFlex="45%" fxLayoutAlign="start" style="margin-right: 38px;">
            <md-input-container class="example-full-width">
              <input mdInput placeholder="Name" formControlName="name">
              <span md-prefix>
            <i class="material-icons app-input-icon">&#xE85E;</i>
              &nbsp;
            </span>
            </md-input-container>
          </div>
          <md-input-container class="example-full-width2">
            <textarea mdInput placeholder="Address" formControlName="address"></textarea>
            <span md-prefix class="linkIcon">
            <i class="material-icons app-input-icon">business</i>
              &nbsp;
            </span>
          </md-input-container>
          <md-input-container class="example-full-width2">
            <textarea mdInput placeholder="Remarks" formControlName="remarks"></textarea>
            <span md-prefix>
            <i class="material-icons app-input-icon">note</i>
              &nbsp;
            </span>
          </md-input-container>
          <md-input-container class="example-full-width2">
            <input mdInput placeholder="Phone No." formControlName="phoneNumber">
            <span md-prefix>
            <i class="material-icons app-input-icon">phone</i>
              &nbsp;
            </span>
          </md-input-container>
          <md-input-container class="example-full-width2">
            <input mdInput placeholder="Mobile No." formControlName="mobileNumber">
            <span md-prefix>
            <i class="material-icons app-input-icon">phone_android</i>
              &nbsp;
            </span>
          </md-input-container>
          <div class="flex-container" fxLayout="row" fxLayoutAlign="start">
            <div class="flex-item" fxFlex="50%" fxFlexAlign="auto">
              <md-input-container>
                <input mdInput placeholder="ID Card No." formControlName="idNumber">
                <span md-prefix>
            <i class="material-icons app-input-icon">fingerprint</i>
              &nbsp;
            </span>
              </md-input-container>
            </div>
            <div fxFlex="40%" fxFlexAlign="auto">
              <md2-autocomplete [items]="currency" item-text="name" item-value="name" placeholder="Nationality" formControlName="nationality">
              </md2-autocomplete>
            </div>
          </div>
        </md-card>
      </div>
      <div class="flex-item" fxFlex="50%">
        <md-card class="app-input-section" style="height: relative">
          <div fxFlex="20%">
            <md2-datepicker formControlName="date"></md2-datepicker>
          </div>
          <form class="example-form" [formGroup]="itemForm" novalidate (ngSubmit)="addItem(itemForm.value)">
            <div fxFlex="25%">
              <md-select placeholder="Type" formControlName="currencyType">
                <md-option *ngFor="let type of currencyType" [value]="type">
                  {{type}}
                </md-option>
              </md-select>
            </div>
            <md-input-container>
              <input mdInput placeholder="Currency Purchased" [mdAutocomplete]="reactiveAuto" [formControl]="stateCtrl">
            </md-input-container>
            <md-autocomplete #reactiveAuto="mdAutocomplete" [displayWith]="displayFn">
              <md-option (onSelect)="handle($event)" *ngFor="let currency of reactiveStates | async" [value]="currency">
                <span>{{ currency.currency }}</span>
                <span class="demo-secondary-text"> ({{currency.code}}) </span>
              </md-option>
            </md-autocomplete>
            <md-input-container>
              <input mdInput placeholder="Present Rate" [value]="presentRate" formControlName="presentRate">
            </md-input-container>
            <md-input-container>
              <input mdInput placeholder="Amount" formControlName="amount" value="amount">
            </md-input-container>
            <md-input-container>
              <input mdInput placeholder="Rupee Equivalent" [value]="getRupee() | currency:'INR':true" formControlName="total">
            </md-input-container>
          </form>

          <div class="flex-item" fxFlex>
            <button md-raised-button color="primary"  class="button" (ngSubmit)="save(myForm.value)" (click)="openDialog()" >Save</button >
            <button md-raised-button color="primary" (click)="addItem(itemForm.value)" >Add</button>
            <button md-raised-button color="warn" (click)="removeItem()">Remove selected currency</button>
            <button md-raised-button >Edit</button>
          </div>
        </md-card>
      </div>
    </div>
    <md-card class="app-input-section" fxFlex="100%" fxLayoutAlign="space-around center">
      <!-- Current items:{{myForm.controls.items.controls.length}} -->
      <div class="flex-item" fxFlex="60%" fxFlex.xs="40%" align="end" >
        <sd-data-table (change)="selectChange($event)" [rows]="myForm.controls.items.value" [columns]="columns"></sd-data-table>
        <!-- <pre>{{select  | json}}</pre> -->
      </div>
      <div class="flex-item" fxFlex="30%" style="margin-left: auto">
        <md-input-container>
          <input mdInput placeholder="Tax %" value="{{this.myForm.value.tax}}" formControlName="tax">
        </md-input-container>
        <md-input-container>
          <input mdInput placeholder="Total" formControlName="totalCost" value="{{getTotal() | currency:'INR':true}}">
        </md-input-container>
        <md-input-container>
          <input mdInput placeholder="Tax Amount" value="{{getTaxAmount() | currency:'INR':true}}" formControlName="taxAmount">
        </md-input-container>
        <md-input-container>
          <input mdInput placeholder="Grand Total" formControlName="grandTotal" value="{{getGrand() | currency:'INR':true}}">
        </md-input-container>


      </div>
    </md-card>
  </form>
</div>
